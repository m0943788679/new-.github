<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show list in HTML</title>
    <style>
        h3{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h3>Unordered List</h3>
    <h4>My Favarite Fruits</h4>
    <ul>
        <li>mango</li>
        <li>Durian</li>
        <li>coconut</li>
    </ul>
    <hr>
    <h3>Ordered list</h3>
    <h3>Todo list</h3>
    <ol>
        <li>GO to School</li>
        <li>GO to Bank</li>
        <li>Dinner with my best frien </li>
    </ol>
</body>
</html>
